<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 560" font-family="Inter, Segoe UI, sans-serif">
  <defs>
    <linearGradient id="cap-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c4dff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#651fff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-4%" y="-4%" width="108%" height="112%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <filter id="glow">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#ffca28" flood-opacity="0.5"/>
    </filter>
    <filter id="glow-purple">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#7c4dff" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="560" height="560" rx="16" fill="#1e1e1e"/>

  <!-- Title -->
  <text x="280" y="40" text-anchor="middle" fill="#ffffff" font-size="28" font-weight="700">Captions</text>
  <text x="280" y="64" text-anchor="middle" fill="#aaaaaa" font-size="15">Word-by-word animated captions synced to narration</text>

  <!-- Input -->
  <rect x="140" y="84" width="280" height="44" rx="12" fill="#2d2d2d" filter="url(#glow)" stroke="#ffca28" stroke-width="2.5"/>
  <text x="280" y="112" text-anchor="middle" fill="#ffca28" font-size="18" font-weight="700">Video with Overlays</text>

  <!-- Arrow -->
  <line x1="280" y1="128" x2="280" y2="160" stroke="#ffca28" stroke-width="2.5" stroke-dasharray="6,4"/>
  <polygon points="272,156 280,170 288,156" fill="#ffca28"/>

  <!-- Step 1: Transcription -->
  <rect x="80" y="174" width="400" height="64" rx="14" fill="url(#cap-grad)" filter="url(#shadow)"/>
  <text x="120" y="202" fill="rgba(255,255,255,0.6)" font-size="14" font-weight="700">STEP 1</text>
  <text x="120" y="226" fill="#ffffff" font-size="19" font-weight="700">Word-Level Transcription</text>
  <text x="398" y="206" fill="rgba(255,255,255,0.5)" font-size="13">Exact timestamps per word</text>

  <!-- Arrow -->
  <line x1="280" y1="238" x2="280" y2="266" stroke="#7c4dff" stroke-width="2.5" stroke-dasharray="6,4"/>
  <polygon points="272,262 280,276 288,262" fill="#7c4dff"/>

  <!-- Step 2: Word Grouping -->
  <rect x="80" y="280" width="400" height="64" rx="14" fill="url(#cap-grad)" filter="url(#shadow)"/>
  <text x="120" y="308" fill="rgba(255,255,255,0.6)" font-size="14" font-weight="700">STEP 2</text>
  <text x="120" y="332" fill="#ffffff" font-size="19" font-weight="700">Word Grouping</text>
  <text x="310" y="312" fill="rgba(255,255,255,0.5)" font-size="13">1â€“2 word display units</text>

  <!-- Arrow -->
  <line x1="280" y1="344" x2="280" y2="372" stroke="#7c4dff" stroke-width="2.5" stroke-dasharray="6,4"/>
  <polygon points="272,368 280,382 288,368" fill="#7c4dff"/>

  <!-- Step 3: Styling & Animation -->
  <rect x="80" y="386" width="400" height="64" rx="14" fill="url(#cap-grad)" filter="url(#shadow)"/>
  <text x="120" y="414" fill="rgba(255,255,255,0.6)" font-size="14" font-weight="700">STEP 3</text>
  <text x="120" y="438" fill="#ffffff" font-size="19" font-weight="700">Styling &amp; Animation</text>
  <text x="352" y="418" fill="rgba(255,255,255,0.5)" font-size="13">Font, color, highlight, scale</text>

  <!-- Arrow to output -->
  <line x1="280" y1="450" x2="280" y2="484" stroke="#7c4dff" stroke-width="2.5" stroke-dasharray="6,4"/>
  <polygon points="272,480 280,494 288,480" fill="#7c4dff"/>

  <!-- Output -->
  <rect x="140" y="498" width="280" height="48" rx="14" fill="url(#cap-grad)" filter="url(#glow-purple)"/>
  <text x="280" y="528" text-anchor="middle" fill="#ffca28" font-size="19" font-weight="700">Final Video</text>
</svg>
