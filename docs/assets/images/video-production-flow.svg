<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 720" font-family="Inter, Segoe UI, sans-serif">
  <defs>
    <linearGradient id="vp-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c4dff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#651fff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vp-phase" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vp-parallel" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c4dff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#651fff;stop-opacity:0.3" />
    </linearGradient>
    <filter id="shadow" x="-4%" y="-4%" width="108%" height="112%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <filter id="glow">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#ffca28" flood-opacity="0.5"/>
    </filter>
    <filter id="glow-purple">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#7c4dff" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="560" height="720" rx="16" fill="#1e1e1e"/>

  <!-- Title -->
  <text x="280" y="40" text-anchor="middle" fill="#ffffff" font-size="28" font-weight="700">Video Production</text>
  <text x="280" y="64" text-anchor="middle" fill="#aaaaaa" font-size="15">12 steps across 4 phases</text>

  <!-- Input -->
  <rect x="180" y="84" width="200" height="44" rx="12" fill="#2d2d2d" filter="url(#glow)" stroke="#ffca28" stroke-width="2.5"/>
  <text x="280" y="112" text-anchor="middle" fill="#ffca28" font-size="18" font-weight="700">Flavored Script</text>

  <!-- Arrow -->
  <line x1="280" y1="128" x2="280" y2="156" stroke="#ffca28" stroke-width="2.5" stroke-dasharray="6,4"/>
  <polygon points="272,152 280,166 288,152" fill="#ffca28"/>

  <!-- Phase 1: Script Preparation -->
  <rect x="40" y="170" width="480" height="80" rx="14" fill="url(#vp-grad)" filter="url(#shadow)"/>
  <text x="70" y="196" fill="rgba(255,255,255,0.6)" font-size="13" font-weight="700">PHASE 1</text>
  <text x="70" y="218" fill="#ffffff" font-size="19" font-weight="700">Script Preparation</text>
  <text x="70" y="238" fill="rgba(255,255,255,0.5)" font-size="13">Clean script + mark visual positions</text>

  <!-- Arrow -->
  <line x1="280" y1="250" x2="280" y2="278" stroke="#7c4dff" stroke-width="2.5" stroke-dasharray="6,4"/>
  <polygon points="272,274 280,288 288,274" fill="#7c4dff"/>

  <!-- Phase 2: Audio & Timing -->
  <rect x="40" y="292" width="480" height="80" rx="14" fill="url(#vp-grad)" filter="url(#shadow)"/>
  <text x="70" y="318" fill="rgba(255,255,255,0.6)" font-size="13" font-weight="700">PHASE 2</text>
  <text x="70" y="340" fill="#ffffff" font-size="19" font-weight="700">Audio &amp; Timing</text>
  <text x="70" y="360" fill="rgba(255,255,255,0.5)" font-size="13">Narration generation + word-level timestamps + visual alignment</text>

  <!-- Arrow -->
  <line x1="280" y1="372" x2="280" y2="400" stroke="#7c4dff" stroke-width="2.5" stroke-dasharray="6,4"/>
  <polygon points="272,396 280,410 288,396" fill="#7c4dff"/>

  <!-- Phase 3: Parallel Asset Generation -->
  <!-- Background highlight for parallel section -->
  <rect x="30" y="410" width="500" height="150" rx="14" fill="url(#vp-parallel)" stroke="#7c4dff" stroke-width="1" stroke-dasharray="8,4"/>
  <text x="280" y="432" text-anchor="middle" fill="rgba(255,255,255,0.45)" font-size="12" font-weight="600" letter-spacing="2">PHASE 3 â€” RUNS IN PARALLEL</text>

  <!-- Left: Presenter Rendering -->
  <rect x="50" y="446" width="220" height="96" rx="12" fill="url(#vp-phase)" filter="url(#shadow)" stroke="#7c4dff" stroke-width="1.5"/>
  <text x="160" y="476" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="700">Presenter Rendering</text>
  <text x="160" y="498" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-size="12">Optimized rendering</text>
  <text x="160" y="514" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-size="12">Only visible segments</text>

  <!-- Right: Visual Clip Generation -->
  <rect x="290" y="446" width="220" height="96" rx="12" fill="url(#vp-phase)" filter="url(#shadow)" stroke="#7c4dff" stroke-width="1.5"/>
  <text x="400" y="476" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="700">Visual Clips</text>
  <text x="400" y="498" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-size="12">B-roll generation</text>
  <text x="400" y="514" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-size="12">Asset library reuse</text>

  <!-- Converging arrows from parallel -->
  <line x1="160" y1="542" x2="230" y2="590" stroke="#7c4dff" stroke-width="2.5" stroke-dasharray="6,4"/>
  <polygon points="224,583 234,595 228,581" fill="#7c4dff"/>

  <line x1="400" y1="542" x2="330" y2="590" stroke="#7c4dff" stroke-width="2.5" stroke-dasharray="6,4"/>
  <polygon points="332,581 326,595 336,583" fill="#7c4dff"/>

  <!-- Phase 4: Final Assembly -->
  <rect x="100" y="598" width="360" height="70" rx="14" fill="url(#vp-grad)" filter="url(#glow-purple)"/>
  <text x="130" y="624" fill="rgba(255,255,255,0.6)" font-size="13" font-weight="700">PHASE 4</text>
  <text x="130" y="648" fill="#ffffff" font-size="19" font-weight="700">Final Assembly + Transitions</text>

  <!-- Arrow to output -->
  <line x1="280" y1="668" x2="280" y2="690" stroke="#ffca28" stroke-width="3" stroke-dasharray="6,4"/>
  <polygon points="272,686 280,700 288,686" fill="#ffca28"/>

  <!-- Output -->
  <rect x="165" y="700" width="230" height="0" rx="0" fill="none"/>
  <text x="280" y="716" text-anchor="middle" fill="#ffca28" font-size="18" font-weight="700">Complete Video</text>
</svg>
